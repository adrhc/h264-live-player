<html>

<head>
  <title>h264-live-player web client demo</title>
</head>

<body>

<br>
<button type="button" onclick="wsavc.playStream()">Start Video</button>
<button type="button" onclick="wsavc.stopStream()">Stop Video</button>
<!--button type="button" onclick="wsavc.disconnect()">Disconnect</button>
<br-->

<!-- provide WSAvcPlayer -->
<script type="text/javascript" src="h264.js">;</script>
<script type="text/javascript">

  var canvas = document.createElement("canvas");
  // document.body.appendChild(canvas);
  document.body.insertBefore(canvas, document.body.firstChild);

  // Create h264 player
  // var uri = "ws://" + document.location.host;
  // var uri = 'ws://127.0.0.1:8082/';
  // var uri = 'ws://172.17.20.49:8082/';
  var uri = 'wss://adrhc.go.ro/ws-h264-live-player/';
  var wsavc = new WSAvcPlayer(canvas, "webgl", 1, 35);
  wsavc.connect(uri);

  //expose instance for button callbacks
  window.wsavc = wsavc;

</script>

</body>

</html>
